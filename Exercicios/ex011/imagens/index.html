<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir em outros dispositivos esse site para mudar as imagens</p>
    <picture>
        <source media="(max-width: 750px)" srcset="foto-p.png" type="image/png">        
        <source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="imagem">

    </picture>
    <h2>OLHE O CARLOS HENRIQUE DE VARIOS TAMANHO</h2>
    <picture>
        <source media="(max-width: 750px)" srcset="carlinho.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="carlos.jpg" type="image/jpg">
        <img src="carlao.jpg" alt="carlao grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <audio src="" controls autoplay></audio>
</body>
</html>
